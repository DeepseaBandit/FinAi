<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinAI - Chatbot Assistant</title>

    <!-- Link Local CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}" />
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="FinAI Logo" class="logo" />
            <h1>FinAI</h1>
        </div>
        <nav>
            <a href="/" class="nav-link">Dashboard</a>
        </nav>
    </header>
    
    <main class="chatbot-container">
        <div class="chatbot-header">
            <h2>AI Finance Assistant</h2>
            <p>Ask me anything about financial analysis, budgeting, or investments.</p>
        </div>
        
        <div class="chat-window" id="chatWindow">
            <div class="chat-message bot">
                <div class="message-content">
                    Hello! I'm your FinAI assistant. How can I help you with financial analysis today?
                </div>
            </div>
            <!-- Chat messages will appear here -->
        </div>
        
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button id="sendBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        
        <div class="chatbot-suggestions">
            <h3>Suggested Questions:</h3>
            <div class="suggestion-chips">
                <button class="suggestion-chip" data-question="What is the current financial performance?">Current financial performance</button>
                <button class="suggestion-chip" data-question="How can I improve my company's cash flow?">Improve cash flow</button>
                <button class="suggestion-chip" data-question="What investment strategies do you recommend?">Investment strategies</button>
                <button class="suggestion-chip" data-question="How to reduce operational expenses?">Reduce expenses</button>
            </div>
        </div>
    </main>

    <!-- Local JS Files -->
    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
